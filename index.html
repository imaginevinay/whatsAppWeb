<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>WhatsApp Web</title>
    <link rel="shortcut icon" type="image/png" href="./img/code.png">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-sm-12 col-md-4 col-xs-12">
            <div class="box">
                <a href="./profile/profile.html"><img src="./img/github.png" alt="" class="user-img"></a>
                <div class="icons float-right">
                    <span><i class="fas fa-circle-notch"></i></span>
                    <span><i class="fas fa-envelope" style="margin-left:25px;"></i></span>
                    <span><i class="fas fa-ellipsis-v" style="margin-left:25px; margin-right:25px;"></i></span>
                </div>
            </div>
            <div class="search">

                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </div>

            <div class="chats">
                <hr style="margin-top:0">
                <a href="./chats/chat-one.html">
                    <div class="row">
                        <div class="col-3 user">
                            <img src="./img/user.png" alt="img1">
                        </div>
                        <div class="col-7">
                            <h5 class="name">Yash</h5>
                            <p><i class="fas fa-check"></i> Waiting</p>
                        </div>
                        <div class="col-2">
                            <p class="time text-muted"><time>10:00 PM</time></p>
                            <span class="badge badge-light">1</span>
                        </div>
                    </div>
                </a>
                <hr style="margin : 0 10px 10px 70px;">
                <a href="./chats/chat-two.html">
                    <div class="row">
                        <div class="col-3 user">
                            <img src="./img/user.png" alt="img1">
                        </div>
                        <div class="col-7">
                            <h5 class="name">Vipul</h5>
                            <p><i class="fas fa-check"></i> Cool!</p>
                        </div>
                        <div class="col-2 col-xs-2">
                            <p class="time text-muted"><time>10:00 PM</time></p>
                            <span class="badge badge-light">1</span>
                        </div>
                    </div>
                </a>
                <hr style="margin : 0 10px 10px 70px;">
                <a href="./chats/chat-three.html">
                    <div class="row">
                        <div class="col-3 user">
                            <img src="./img/user.png" alt="img1">
                        </div>
                        <div class="col-7">
                            <h5 class="name">Pragati</h5>
                            <p><i class="fas fa-check"></i> Sure</p>
                        </div>
                        <div class="col-2">
                            <p class="time text-muted"><time>10:00 PM</time></p>
                           
                        </div>
                    </div>
                </a>
                <hr style="margin : 0 10px 10px 70px;">
                <a href="./chats/chat-four.html">
                    <div class="row">
                        <div class="col-3 user">
                            <img src="./img/user.png" alt="img1">
                        </div>
                        <div class="col-7">
                            <h5 class="name">Shivani</h5>
                            <p><i class="fas fa-check"></i> Let me try. Thanks:)</p>
                        </div>
                        <div class="col-2">
                            <p class="time text-muted"><time>10:00 PM</time></p>
                            
                        </div>
                    </div>
                </a>
                <hr style="margin : 0 10px 10px 70px;">
            </div>
        </div>
        <div class="col-md-8 screen-reduce" align="center">

            <div class="side-show">
                <img src="./img/logo.jpg" alt="" class="img-responsive logo">
                <p class="under-image">Keep your phone connected</p>
                <p class="text-muted under-text">WhatsApp connects to your phone to sync messages. To reduce data usage, connect your phone to Wi-Fi.</p>
                <hr class="under-text-bar">
                <p class="text-muted">
                    <span class="space">
                            <i class="fas fa-laptop"></i>
                        </span> WhatsApp is available for Windows.
                    <a href="https://www.whatsapp.com/download" target="_blank">
                            <span class="link">
                                Get it here
                            </span>
                        </a>

                </p>
            </div>
            <hr style="margin-top:63px; height:5px;border:none;color:#09d261;background-color:#09d261; width:100%;">
        </div>
    </div>

</html>
